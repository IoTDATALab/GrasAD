use_gpu: True
device: 1
early_stop:
  patience: 0
seed: 12345
federate:
  mode: standalone
  total_round_num: 2000
  merge_test_data: True
  client_num: 180
wandb:
  use: False
  name_project: femnist-usrsel-test
  name_user: gogll
  online_track: True
  client_train_info: True
data:
  root: data/
  type: leaf_femnist
  splits: [ 0.6,0.2,0.2]
  splitter: 'lda'
  splitter_args: [ { 'alpha': 0.5 } ]
#  subsample: 0.01
  transform: [['ToTensor'], ['Normalize', {'mean': [0.9637], 'std': [0.1592]}]]
dataloader:
  batch_size: 32
model:
  type: convnet2
  hidden: 2048
  out_channels: 62
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    lr: 0.02
    weight_decay: 0.0
grad:
  grad_clip: 4.0
criterion:
  type: CrossEntropyLoss
trainer:
  type: cvtrainer
eval:
  freq: 20
  metrics: ['acc', 'correct']
  best_res_update_round_wise_key: 'test_acc'
asyn:
  use: True
#  min_received_rate: 0.167 # num为180时设置0.167；num为18时设置0.5
  min_received_num: 30
  staleness_toleration: 1000
  aggregator: 'goal_achieved'
  broadcast_manner: 'after_receiving'
usrsele:
  use: False
  strategy: 'fast' # 三种选择，fast, combi, coor_group
  factor: 0.5 # 用户抽选比例 num为180时设置0.5, num为18时设置0.8
  ablation: 'fast-w' # fast-s，combi-s (不考虑用户基于累计历史分布的用户selection)；
  #  fast-w, combi-w (不考虑用内外相似性调节weights); none
usrsele_compa_hfl:
  use: False
  factor: 0.5
usrsele_compa_schandagg:
  use: False
  factor: 0.5
  gamma: 1.2
usrsele_compa_freqandage:
  use: True
  factor: 0.5
  gamma: 1.2
usrsele_compa_kafl:
  use: False
  rho: 0.5